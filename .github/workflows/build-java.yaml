name: Compile and Test

on:
  repository_dispatch:
    types: [self-review-completed]

jobs:
  compile-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'adopt' # or 'zulu', 'temurin', etc.
        java-version: '11'
        java-package: 'jdk'
        check-latest: false
        server-id: github
        server-username: ${{ github.actor }}
        server-password: ${{ secrets.GITHUB_TOKEN }}
        overwrite-settings: true

    - name: Install dependencies
      run: ./mvnw install

    - name: Compile code
      run: ./mvnw compile

    - name: Run unit tests
      run: ./mvnw test
